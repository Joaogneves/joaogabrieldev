<div class="d-none d-md-flex align-items-center justify-content-around my-container flex-wrap p-4"
    style="overflow-y: scroll;">
    <div class="card text-bg-dark mb-3" style="width: 40%; height: 30%;" *ngFor="let p of projects$ | async">
        <div class="card-header d-flex justify-content-between">
            <h5>{{p.name}}</h5>
            <a href="{{p.html_url}}" target="_blank" class="nav-link"><i class="fa-solid fa-link"></i></a>
        </div>
        <div class="card-body d-flex flex-column justify-content-between">
            <p class="card-text"><span>Criado: </span><span>{{p.created_at | date}}</span></p>
            <p class="card-text"><span>Update: </span><span>{{p.updated_at | date}}</span></p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="card-title fs-4">
                    <span class="badge text-bg-danger me-2">{{p.language}}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-md-none d-flex flex-column align-items-center justify-content-around my-container text-light"
    style="padding: 100px 50px;">
    <a class="card text-bg-dark mt-5 mb-3 nav-link" href="{{p.html_url}}" target="_blank" style="width: 90%; height: 60%;" *ngFor="let p of projects$ | async">
        <h5 class="card-header">{{p.name}}</h5>
        <div class="card-body d-flex flex-column justify-content-between">
            <p class="card-text"><span>Criado: </span><span>{{p.created_at | date}}</span></p>
            <p class="card-text"><span>Update: </span><span>{{p.updated_at | date}}</span></p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="card-title fs-4">
                    <span class="badge text-bg-danger me-2">{{p.language}}</span>
                </div>
            </div>
        </div>
    </a>
</div>
